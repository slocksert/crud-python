<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formul√°rio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
      <div class="col-8 m-auto pt-2 pb-2 text-center"><h1>Cadastro</h1></div>
      <div class="col-8 m-auto pt-2 pb-2 text-center"><a href="/" class="btn btn-success">Voltar</a></div>
      <div class='col-8 m-auto pt-4 pb-3 text-center'>
          <div id="result"></div>

          <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
            <div class="form-group mt-4">Marca: {{form.marca}}</div>
            <div class="form-group mt-4 mb-4">Ano: {{form.ano}}</div>
            <input type="submit" class="btn btn-primary text-center" value="Salvar">
          </form>
      </div>

      {% load static %}
      <script src="{% static 'javascript.js' %}"></script>
    </body>
</html>
