<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center"><h1>Crud com Python</h1></div>
        <div class="col-8 m-auto pt-2 pb-2 text-center"><a href="/form" class="btn btn-success">Adicionar</a></div>
        <div class="col-8 m-auto pt-2 pb-2 text-center"><form method="get"><input type="text" id="search" name="search" class="form-control" placeholder="Buscar"></form></div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db%}
             <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                </td>
             </tr>
            {% endfor %}

            </tbody>
            </table>
        </div>



        </div>

        {% load static %}
        <script src="{% static 'javascript.js' %}"></script>
    </body>
    <footer>
        <div class="m-auto pt-5 text-center">Made by <a href="https://github.com/slocksert" target="_blank">slocksert</a></div>
    </footer>
</html>
